<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <nav class="navbar">
  <img src="https://img.icons8.com/glyph-neue/64/FFFFFF/github.png" alt="Logo">
  <h1>GitHub User Info
  </h1>
 </nav>
 <div class="search">
  <input type="text" id="username" placeholder="Enter GitHub Username">
  <button id="fetch-button">Search</button>
 </div>

 <div class="cen-container">
  <div id="user-info"></div>
  <div class="graph ContributionCalendar-label">
   <ul class="months">
    <li>Jan</li>
    <li>Feb</li>
    <li>Mar</li>
    <li>Apr</li>
    <li>May</li>
    <li>Jun</li>
    <li>Jul</li>
    <li>Aug</li>
    <li>Sep</li>
    <li>Oct</li>
    <li>Nov</li>
    <li>Dec</li>
   </ul>
   <ul class="days">
    <li>Sun</li>
    <li>Mon</li>
    <li>Tue</li>
    <li>Wed</li>
    <li>Thu</li>
    <li>Fri</li>
    <li>Sat</li>
   </ul>
   <ul class="squares">
    <!-- added via javascript -->
   </ul>
  </div>

 </div>

 <script src="./git.js"></script>
</body>

</html>
